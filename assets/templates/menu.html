<script>
	var sta = 0;
	function minNav() {
		if (sta == 0) {
			$('.sidenav').addClass('min');
			$('.space').addClass('big');
			$('.IcoArrow').addClass('girar');
			sta = 1;
		}
		
		else{
			$('.sidenav').removeClass('min');
			$('.space').removeClass('big');
			$('.IcoArrow').removeClass('girar');
			sta = 0;
		}
	}
</script>
